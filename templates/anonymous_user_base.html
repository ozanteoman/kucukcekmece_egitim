{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    {% block ust_icerik %}
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand link-active" href="{% url 'index' %}">Küçükçekmece Sevdalıları</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">

            <ul class="nav navbar-nav navbar-right">
                <li class="{% block register %}{% endblock %}">
                    <a href="{% url 'user-register' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        Register
                    </a>
                </li>
                <li class="{% block login %}{% endblock %}">
                    <a href="{% url 'user-login' %}">
                        <span class="glyphicon glyphicon-log-in " aria-hidden="true"></span>&nbsp Login
                    </a>
                </li>
            </ul>
        </div>

    </div>
</nav>
{% include 'messages.html' %}
{% block icerik %}

{% endblock %}


</body>
</html>
