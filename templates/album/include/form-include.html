{% for field in form %}
    <div class="form-group">
        {{ field.label }}
        {{ field }}
        {% if field.errors %}
            {% for error in field.errors %}
                <span class="text-danger"><b>{{ error }}</b></span>
            {% endfor %}
        {% else %}
            {% if field.help_text %}
                <span class="text-success"><b>{{ field.help_text }}</b></span>
            {% endif %}
        {% endif %}
    </div>
{% endfor %}
