<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="{% url 'form-calisma-yeni-post' %}">
    {% if form.non_field_errors %}
        <div class="non-field-errors">
            {% for err in form.non_field_errors %}
                <p class="form-error">{{ err }}</p>
            {% endfor %}
        </div>
    {% endif %}
    {% csrf_token %}
    {% for field in form %}
        <div>
            <label>{{ field.label_tag }}</label>
            {{ field }}
            {% for error in field.errors %}
                {{ error }}
            {% endfor %}
        </div>
    {% endfor %}
    <input type="submit" value="Ä°let">
</form>
<p>{{ isim }}</p>
<p>{{ soyisim }}</p>
<p>{{ mahalle }}</p>
<p>{{ yas }}</p>
</body>
</html>
